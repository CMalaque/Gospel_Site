<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunday Gospel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/ancient_background.jpg');
            background-size: cover;
        }
        .scroll-card {
            background-color: rgba(255, 248, 220, 0.9);
            font-family: 'Georgia', serif;
            border: 2px solid #c19a6b;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="text-gray-900">
    <nav class="bg-yellow-100 shadow-md p-4 flex justify-between">
        <div class="text-xl font-bold">Sunday Gospel Readings and Reflections</div>
        <div class="text-sm italic">{{ sunday.sunday_title }} | {{ sunday.date }}</div>
    </nav>

    <main class="max-w-4xl mx-auto mt-10 space-y-10">
        <div class="scroll-card">
            <h2 class="text-2xl font-bold mb-2">{{ reflection.title }}</h2>
            <h3 class="text-lg italic mb-4">{{ reflection.subtitle }}</h3>
            <p>{{ reflection.gospel_text }}</p>
        </div>

        <div class="scroll-card">
            <h2 class="text-2xl font-bold mb-4">Reflection</h2>
            <p>{{ reflection.reflection_text }}</p>
        </div>
    </main>

    <footer class="text-center py-4 text-sm mt-12 text-gray-600">
        Â© Catholic Reflections 2025
    </footer>
</body>
</html>
